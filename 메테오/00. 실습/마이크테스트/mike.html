        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
            let recognition = new SpeechRecognition();

            if(!recognition) {
                alert("음성인식 불가능")
             }

            recognition.lang = "ko-KR";
            recognition.continuous = true;

                }

                recognition.stop();
            });

            recognition.start();
            console.log("1")

        }

        const end = () => {
            recognition.stop();
        }
