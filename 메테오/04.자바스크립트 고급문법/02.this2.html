<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="this.style.backgroundColor='red'">
      클릭1
    </button>

    <button type="button" onclick="callFunction(this)">클릭2</button>

    <select onchange="changeChangeVim(this)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <script>
      function callFunction(obj) {
        console.log(obj);
        obj.style.backgroundColor = "green";
        // <button> 태그를 클릭할 때마다 onclick 이벤트가 발생하고, 이 대 호출하는 함수에 this를 파라미터로 전달하면, this는 자동으로 현재 이벤트가 발생한
        // <button> 태그 그 자체가 된다. 즉 DOM ELEMENT 객체가 되는 것 이다.!
      }

      // 함수 표현식 사용!
      // <seelect> 태그에서 선택이 바뀔때 마다 (onChange 이벤트) onChange 이벤트가 발생되고 이 때 호출하는 함수에 this를 파라미터로 전달하면,
      // this는 자동으로 현재 이벤트가 발생한 <select> 태그 그 자체가 된다.
      const changeChangeVim = (obj) => console.log(obj.value);
    </script>
  </body>
</html>
