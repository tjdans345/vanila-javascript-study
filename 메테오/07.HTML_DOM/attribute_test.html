<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="doSave(event);">
    저장
    </button>

    <input type="text" id="text1" value="ABC" data-role="name" />

    <script>
        const doSave = (e) => {
            let obj = e.target;
            obj.disabled = true; 


            setTimeout(function() {
                obj.disabled = false;
            }, 2000)
        }

        let oText = document.getElementById("text1");

        oText.removeAttribute("data-role")

        console.log(oText.hasAttribute("data-role"))



    </script>

</body>
</html>
