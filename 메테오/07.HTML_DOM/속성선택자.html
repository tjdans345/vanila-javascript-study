<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a[href] {
            color: blue;
            text-decoration: none;
        }

        a[target="_blank"] {
            color: yellowgreen;

        }

        }

        input[type="button"] {
            color: fuchsia;
        }

</head>
<body>

    <a href="#">메뉴 1</a>

    <a href="#" target="_blank">HTML</a>

    <input type="text" value="텍스트입니다." />
    <input type="button" value="버튼입니다."/>

    
    
</body>
</html>
