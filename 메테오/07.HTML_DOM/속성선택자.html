<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a[href] {
            color: blue;
            text-decoration: none;
        }

        a[target="_blank"] {
            color: yellowgreen;
            text-decoration: none;
        }

        input[type="text"] {
            color: aquamarine;
        }

        input[type="button"] {
            color: fuchsia;
        }
    </style>

</head>
<body>

    <a href="#">메뉴 1</a>

    <a href="#" target="_blank">HTML</a>

    <input type="text" value="텍스트입니다." />
    <input type="button" value="버튼입니다."/>

    <p class="para">
        홀롤로
    </p>
    
    <p class="para">
        훌랄라
    </p>

    <label>
        <input type="checkbox" name="chk" value="shopping"> 쇼핑 
    </label>
        <label>
        <input type="checkbox" name="chk" value="book" checked> 도서/책 
    </label>

    <script>
        const elemets = document.querySelectorAll("p.para")

        console.log(elemets)

        let elements2 = document.getElementsByName("chk");
        let checkedItems = []

        for(let i=0; i < elements2.length; i++) {
            if(elements2[i].checked) {
                checkedItems.push(elements2[i].value)
            }
        }

        console.log(checkedItems)

        let chkElement = document.querySelectorAll("[name=chk]:checked")
        console.log(chkElement)


</script>
    
</body>
</html>
